<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مخطط Gantt</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e6cc; /* خلفية بيج ناعمة */
      font-family: "Cairo", sans-serif;
    }

    .frame {
      position: relative;
      padding: 10px;
      border-radius: 20px;
      background: linear-gradient(135deg, #b38728, #f7ef8a, #b38728);
      background-size: 300% 300%;
      transition: all 0.6s ease;
      box-shadow: 0 0 40px rgba(179, 135, 40, 0.25);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame:hover {
      background-position: right center;
      box-shadow: 0 0 60px rgba(179, 135, 40, 0.4);
      transform: scale(1.02);
    }

    .frame img {
      display: block;
      width: 1200px;  /* ⬅️ العرض المطلوب */
      height: 800px;  /* ⬅️ الارتفاع المطلوب */
      border-radius: 16px;
      object-fit: contain; /* تبين الصورة بالكامل */
      background: #fff;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.15);
    }

    /* للشاشات الصغيرة، نخليها تتقلص تلقائياً */
    @media (max-width: 1300px) {
      .frame img {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <!-- ضع رابط صورتك هنا 👇 -->
    <img src="Weekly Gantt Chart Planning Whiteboard in Yellow Green Pink Spaced Color Blocks Style (1).png" alt="مخطط Gantt">
  </div>
</body>
</html>
